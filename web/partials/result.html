<div class="result">
    <h1 ng-if="!test.isGameOver()">Поздравляем!</h1>
    <h1 ng-if="test.isGameOver()">Тест окончен</h1>

    <p>Ваш результат:</p>
    <p>
        Очков: <b>{{ test.score }}</b>
        Ошибок: <b>{{ test.errors }}</b>
    </p>
    <p>
        <button ng-click="startOver()" class="btn btn-primary btn-lg">Начать заново</button>
    </p>

</div>
